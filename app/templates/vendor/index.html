{% extends 'base.html' %}
{% block content %}
<hgroup>
  <h1><i class="bi bi-building"></i> Vendor</h1>
  <p>Penyedia Kendaraan</p>
</hgroup>
<div class="grid" style="border-bottom: solid 1px #eee;margin-bottom: 10px;">
  <span><a href="/vendor/add" class="btn"><i class="bi bi-plus"></i> Tambah</a></span>
  <span class="grid"><p></p><input type="text" name="q" style="margin-bottom: 4px;"></span>
</div>
<div class="grid">
  <div>
    <table role="grid">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>PIC</th>
        </tr>
      </thead>
      <tbody>
        {% for v in vendors %}
        <tr>
          <td>{{ v.name }}</td>
          <td>{{ v.address }}</td>
          <td>{{ v.pic_name }} {% if v.pic_hp %}({{ v.pic_hp }}){% endif %}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div></div>
</div>
{% endblock %}
