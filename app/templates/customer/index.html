{% extends 'base.html' %}
{% block content %}
<hgroup>
  <h1><i class="bi bi-bag-heart"></i> Customer ({{ customers|length }})</h1>
  <a href="/customer/add">Penyewa</a>
</hgroup>
<div class="grid" style="border-bottom: solid 1px #eee;margin-bottom: 10px;">
  <span><a href="/customer/add" class="btn"><i class="bi bi-plus"></i> Tambah</a></span>
  <span class="grid"><p></p><input type="text" name="q" style="margin-bottom: 4px;"></span>
</div>
<table class="">
  <thead>
    <tr>
      <th>Nama</th>
      <th>WhatsApp</th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td><a href="/customer/{{ c.id }}">{{ c.name }}</a></td>
      <td>{{ c.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
