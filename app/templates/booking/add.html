{% extends 'base.html' %}
{% block content %}
<hgroup>
  <h1><i class="bi bi-phone-vibrate"></i> Add Booking</h1>
  <p>Booking, pesan sewa</p>
</hgroup>
<form action="/booking/add" method="POST">
  {{ form.csrf_token }}
  {% if form.errors %}
    <ul class="errors">
    {% for error in form.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  <div class="grid">
    <div>
      <div class="row">
        <div class="col-7">
          <label for="pemesan">
          <strong>Pemesan</strong>
          {{ form.pemesan }}
          <small>Nama pemesan, <a href="/customer/add" class="bt">+ Tambah Customer</a></small>
        </label>
        </div>
        <div class="col-5">
          <label for="kota">
            <strong>Kota</strong>
            {{ form.kota }}
          </label>            
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="jasa">
            <strong>Jasa</strong>
            {{ form.jasa }}
          </label>            
        </div>
        <div class="col-2">
          <label for="num_hari">
            <strong>Durasi?</strong>
            {{ form.num_hari }}
          </label>
        </div> 
        <div class="col-6">
          <label for="kendaraan">
            Kendaraan
            {{ form.kendaraan }}
          </label>
          </div>
      </div>
      <div class="grid">
        <label for="harga">
          Harga Total
          {{ form.harga }}
          <small>Harga setelah nego</small>
          </label>
          <label for="waktu_jemput">
        Waktu Jemput
        {% if form.waktu_jemput.errors %}
        <ul class="errors">
        {% for error in form.waktu_jemput.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {{ form.waktu_jemput }}
        <small>Tanggal dan Jam</small>
        </label>
        </div>
      <label for="jemput">
        Alamat Jemput
        {{ form.lokasi_jemput }}
      </label>
      <div class="grid">
        <input role="button" type="submit" value="Simpan">
        <span><a href="/booking" class="btn">batal</a></span>
        <p></p>
        <p></p>
      </div>
</div>
<div>
  <h2>Referensi Tarif</h2>
  <table role="grid">
    <thead>
      <tr>
        <th>Kendaraan</th>
        <th>Harga</th>
      </tr>
      <tbody>
        <tr>
          <td>Avanza</td>
          <td style="text-align:right">450.000</td>
        </tr>
      </tbody>
    </thead>
  </table>
</div>
  </div>

 
</form>
{% endblock %}
