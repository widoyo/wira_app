{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col">
    <h2><i class="bi bi-cash me-3"></i>Kas Keluar</h2>
    <p class="text-secondary">Pengeluaran dana dari Kas atau Bank</p>  
  </div>
</div>

<form action="/kas/addout" method="POST">
  {{ form.csrf_token }}
  {% if form.errors %}
    <ul class="errors">
    {% for error in form.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  <div class="grid">
    <div>
      <div class="row mb-4">
        <div class="col">
          <label for="tanggal">
            Tanggal Transaksi
            {{ form.tanggal(class_="form-control") }}
          </label>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <label for="keterangan">
            Keterangan
            {{ form.keterangan(class_="form-control", size="45") }}
          </label>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <label x-data for="nilai">
            Nilai Keluar
            <input type="text" class="form-control text-end" name="nilai"  x-number="|.|,|" placeholder="100.000">
          </label>  
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <label for="akun">
            Kategori
            {{ form.tujuan(class_="form-select") }}
          </label>
        </div>
        <div class="col">
          <label for="Sumber">
            Sumber Dana
            {{ form.sumber(class_="form-select") }}
          </label>
        </div>
      </div>
  </div>
    <div>
    </div>  
  </div>

  <div class="row">
    <div class="col">
      <input class="btn btn-primary" role="button" type="submit" value="Simpan">
      <a href="/kas" class="btn">batal</a>
    </div>
  </div>
</form>
{% endblock %}
