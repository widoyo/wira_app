{% extends 'base.html' %}
{% block content %}
<hgroup>
  <h1><i class="bi bi-clock"></i> Tambah Sewa</h1>
  <p></p>
</hgroup>
<form action="/sewa/add">
  {{ form.csrf_token }}
  {% if form.errors %}
    <ul class="errors">
    {% for error in form.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  <div class="grid">
    <div>
      <div class="grid">
        <label for="name">
          <strong>Pemesan</strong>
          {{ form.pemesan }}
          <small>Nama pemesan/pengguna</small>
        </label>
        <label for="booking">
          <strong>Booking</strong>
          {{ form.booking }}
        </label>
  
      </div>
      <div class="grid">
        <label for="lokasi_jemput">
          Kendaraan
          {{ form.mobil }}
        </label>
        <label for="harga">
          Harga
          {{ form.harga }}
          <small>Harga sewa</small>
          </label>
          <label for="jemput">
        Waktu Jemput
        {% if form.jemput.errors %}
        <ul class="errors">
        {% for error in form.jemput.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {{ form.jemput }}
        <small>Tanggal dan Jam</small>
        </label>
        </div>
      <label for="jemput">
        Alamat Jemput
        {{ form.tujuan }}
      </label>
      <label for="jemput">
        Tujuan
        {{ form.acara }}
        <small>Nama tempat atau lokasi tujuan</small>
      </label>
      <div class="grid">
        <input role="button" type="submit" value="Simpan">
        <span><a href="/sewa" class="btn">batal</a></span>
        <p></p>
        <p></p>
      </div>
</div>
</div>
</form>
{% endblock %}
